# Optimización para equipos con recursos limitados (8GB RAM o menos)
org.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m -XX:ReservedCodeCacheSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Habilitar AndroidX para compatibilidad moderna
android.useAndroidX=true

# Desactiva Jetifier si tus paquetes son modernos para ganar velocidad
android.enableJetifier=false

# Paralelismo y caché para acelerar compilaciones
org.gradle.parallel=true
org.gradle.caching=true

# Forzar a gradle que jdk se encuentra en esa ubicación
org.gradle.java.home=C:\\src\\jdk-17